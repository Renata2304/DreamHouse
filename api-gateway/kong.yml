_format_version: "3.0"

services:
  - name: dreamhouse-app-listing-service
    url: http://host.docker.internal:8080
    routes:
      - name: listing-route
        paths:
          - /listings
        strip_path: true

  - name: dreamhouse-app-user-service
    url: http://host.docker.internal:8081
    routes:
      - name: user-route
        paths:
          - /users
        strip_path: true
